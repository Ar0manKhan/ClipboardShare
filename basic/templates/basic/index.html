{% extends 'basic/base.html' %}

{% block base %}
<h1>This is a basic Clipboard</h1>
<button type="submit" id="create-room-btn" onclick="location.href='{% url 'basic:create' %}'">Create Room</button>
<hr>
<h2>Join the room</h2>
<form action="{% url 'basic:join' %}">
    <label for="room_code">Room code:</label>
    <input type="text" maxlength="4" name="room_code" pattern="[a-z]{4}" required />
    <input type="submit"/>
</form>
{% endblock %}
